<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte - WatchVision</title>
    <link rel="stylesheet" href="suporte.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <span class="logo"><img src="logo.png" width="100" height="120" class="text-focus-in"></span>
        <nav>
            <ul class="nav-links">
                <li><a href="../Home/home.html">Home</a></li>
                <li><a href="../Serviço/servico.html">Serviços</a></li>
                <li><a href="../Sobre/sobre.html">Sobre</a></li>
                <li><a href="../Suporte/suporte.html">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo da Página de Contato -->
    <section class="contact-page">
        <div class="form-container quadro">
            <h2>Fale Conosco</h2>
            <p>Em caso de dúvidas, preencha o formulário abaixo para entrar em contato.</p>

            <form action="#" method="POST">
                <label for="firstName">Primeiro Nome:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Sobrenome:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="perfil">Seu perfil:</label>
                <select id="perfil" name="perfil" required>
                    <option value="" disabled selected>Selecione seu perfil</option>
                    <option value="cliente">Cliente</option>
                    <option value="fornecedor">Fornecedor</option>
                    <option value="parceiro">Parceiro</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 WatchVision. Todos os direitos reservados.</p>
    </footer>

    <!-- Codigo Para Adicionar VLibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="../Suporte/suporte.js"></script>
</body>

</html>
