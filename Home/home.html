<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchVision</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <span class="logo"><img src="LOGOOFC.png" width="100" height="120" class="text-focus-in"></span>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>


    <!--Texto Inicial-->
    <div class="parent">
        <section class="descricao">
            <h1>Watch - Vision</h1>
            <p>Somos uma empresa dedicada a criar soluções inovadoras para pessoas com deficiência visual, seja ela
                completa ou parcial.</p>
            <a href="#funcionalidades">Comprar</a>
        </section>

        <div class="imagem-container">
            <img src="relogio.png" alt="Imagem de Login">
        </div>
    </div>

    <!-- Codigo Para Adicionar VLibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
